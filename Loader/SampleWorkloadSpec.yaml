workloads:
  table: WorkloadSpecification
  workload:
    SpecName: SampleWorkload-01
    WorkloadRegion: us-west-2
    SNSTopicName: StopStartScheduling
    # VPC_ID: vpc-xxxxxxxx
    WorkloadFilterTagName: Environment
    WorkloadFilterTagValue: ENV001
    TierFilterTagName: ApplicationRole
    ScaleInstanceDelay: '5'
 
tiers:
  table: TierSpecification
  tiers:

    - TierTagValue: Role_Web
      SpecName: SampleWorkload-01
      TierStart:
        TierSequence: 2
        TierSynchronization: 'False'
        InterTierOrchestrationDelay: 15
      TierStop:
        TierSequence: 0
        TierSynchronization: 'False'
        InterTierOrchestrationDelay: 15
      TierScaling:
        DevMode: 
          InstanceType: t2.nano
          FleetSubset: '1'
        HATestMode:
          InstanceType: t2.nano
          FleetSubset: '2'
        PerfTestMode:
          InstanceType: m5.large
          FleetSubset: 100%
        ProdMode:
          InstanceType: m5.large
          FleetSubset: 100%

    - TierTagValue: Role_App
      SpecName: SampleWorkload-01
      TierStart:
        TierSequence: 1
        TierSynchronization: 'False'
        InterTierOrchestrationDelay: 15
      TierStop:
        TierSequence: 1
        TierSynchronization: 'False'
        InterTierOrchestrationDelay: 15
      TierScaling:
        DevMode: 
          InstanceType: t2.nano
          FleetSubset: '1'
        HATestMode:
          InstanceType: t2.nano
          FleetSubset: '2'
        PerfTestMode:
          InstanceType: m5.large
          FleetSubset: 100%
        ProdMode:
          InstanceType: m5.large
          FleetSubset: 100%

    - TierTagValue: Role_DB
      SpecName: SampleWorkload-01
      TierStart:
        TierSequence: 0
        TierSynchronization: 'False'
        InterTierOrchestrationDelay: 15
      TierStop:
        TierSequence: 2
        TierSynchronization: 'False'
        InterTierOrchestrationDelay: 15
      TierScaling:
        DevMode: 
          InstanceType: t2.large
        HATestMode:
          InstanceType: t2.large
        PerfTestMode:
          InstanceType: m5.large
        ProdMode:
          InstanceType: m5.large
